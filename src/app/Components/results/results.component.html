<ng-container  *ngFor="let h of hotels">
  <mat-card>
    <div class="row">
      <div class="col-md-9">
        <div class="m-2">
          <h4>{{h.name}}</h4>
        
            <i class="material-icons locIcon">location_on</i>
           .<span class="locIcon">{{h.city}}</span>
         
        </div>
        <br>
        <div class="border-top p-3">
            <i class="material-icons-outlined icon">local_parking</i>

          <i class="material-icons-outlined icon">restaurant</i>
          <i class="material-icons-outlined icon">fastfood</i>
          <i class="material-icons-outlined icon">local_grocery_store</i>
          <i class="material-icons-outlined icon">local_cafe</i>
          <i class="material-icons-outlined icon">local_pizza</i>
        </div>
      </div>
      <div class="col-md-3 border-left text-center">
        <p class="mx-auto totalPrice" style="margin-top: 40px">Total Price for n nights</p>
        <h4 class="ym-auto">{{h.price}}<span style="font-size: 14px"> AED</span></h4>
      </div>
    </div>
  </mat-card>
</ng-container >
